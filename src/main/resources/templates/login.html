<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

	<head>
		<title>登录页面</title>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<!-- 新 Bootstrap 核心 CSS 文件 -->
		<link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.0/css/bootstrap.min.css" />

		<!-- 可选的Bootstrap主题文件（一般不用引入） -->
		<link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.0/css/bootstrap-theme.min.css" />

		<!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
		<script src="http://cdn.bootcss.com/jquery/1.11.1/jquery.min.js"></script>

		<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
		<script src="http://cdn.bootcss.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
	</head>

	<body>
		<!-- Fixed navbar -->
		<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
			<div class="container">
				<div class="navbar-header">

				</div>
				<div id="navbar" class="navbar-collapse collapse">
					
				</div>
			</div>
		</nav>

		<div class="container theme-showcase" role="main">
			<div class="page-header" style="margin-top: 80px;">
				<p>登录</p>
			</div>
			<div class="row">
				<div class="col-sm-4">
					<form class="form-horizontal" role="form">
	                    <div class="form-group">
	                        <label for="account" class="col-sm-2 control-label">账号</label>
	                        <div class="col-sm-10">
	                            <input type="text" class="form-control" id="account" placeholder="输入你的个人账号"/>
	                        </div>
	                    </div>
	                    <div class="form-group">
	                        <label for="passA" class="col-sm-2 control-label">密码</label>
	                        <div class="col-sm-10">
	                            <input type="text" class="form-control" id="password" placeholder="输入密码"/>
	                        </div>
	                    </div>
	                    <input type="submit" value="登入" id="login" />
	                </form>
				</div>
			</div>
		</div>
	</body>

<script type="text/javascript">
	$("#login").click(function () {
		//alert();
	    $.post("/login/login",
	            {
	                "account": $("#account").val(),
	                "password": $("#password").val()
	            },
	            function (data, status) {
	            	debugger;
	                if (data.result) {
	                	window.location='/login/index';
	                	//setTimeout("window.location='/login/index'",1200);
	                    
	                }else{
	                	alert(data.message);
	                }
	                //window.location.reload();
	            });
	});

</script>
</html>
