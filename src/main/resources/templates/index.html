<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

	<head>
		<title>HOHO-系统管理中心</title>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<!-- 新 Bootstrap 核心 CSS 文件 -->
		<link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.0/css/bootstrap.min.css" />

		<!-- 可选的Bootstrap主题文件（一般不用引入） -->
		<link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.0/css/bootstrap-theme.min.css" />

		<!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
		<script src="http://cdn.bootcss.com/jquery/1.11.1/jquery.min.js"></script>

		<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
		<script src="http://cdn.bootcss.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
	</head>

	<body>
		<!-- Fixed navbar -->
		<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
			<div class="container">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
           				<span class="sr-only">Toggle navigation</span>
            			<span class="icon-bar"></span>
          				</button>
					<a class="navbar-brand" href="#">HOHO-SYSTEM</a>
				</div>
				<div id="navbar" class="navbar-collapse collapse">
					<ul class="nav navbar-nav">
						<li  class="active">
							<a th:href="@{/}">首页</a>
						</li>
						<li>
							<a th:href="@{/manage/system}">系统管理</a>
						</li>
						<li>
							<a th:href="@{/manage/project}">项目管理</a>
						</li>
						<li>
							<a th:href="@{/manage/config}">配置管理</a>
						</li>
						<li>
							<a href="#contact">联系方式</a>
						</li>
					</ul>
				</div>
				<!--/.nav-collapse -->
			</div>
		</nav>

		<div class="container theme-showcase" role="main">
			<div class="page-header" style="margin-top: 80px;">
				<h2><span class="glyphicon glyphicon-th"></span>  管理列表</h2>
			</div>
			<div class="row">
				<div class="col-sm-4">
					<div class="panel panel-primary">
						<div class="panel-heading">
							<h3 class="panel-title">系统管理</h3>
						</div>
						<div class="panel-body">
							<img th:src="@{/images/sys.png}" class="center-block" style="padding-top: 20px; padding-bottom: 40px;"/>
							<a th:href="@{/manage/system}" class="btn btn-lg btn-primary center-block" style="margin: 0 100px;">系统管理</a>
						</div>
					</div>
				</div>
				<div class="col-sm-4">
					<div class="panel panel-primary">
						<div class="panel-heading">
							<h3 class="panel-title">项目管理</h3>
						</div>
						<div class="panel-body">
							<img th:src="@{/images/pro.png}" class="center-block" style="padding-top: 20px; padding-bottom: 40px;"/>
							<a th:href="@{/manage/project}" class="btn btn-lg btn-primary center-block" style="margin: 0 100px;">项目管理</a>
						</div>
					</div>
				</div>
				<div class="col-sm-4">
					<div class="panel panel-primary">
						<div class="panel-heading">
							<h3 class="panel-title">配置管理</h3>
						</div>
						<div class="panel-body">
							<img th:src="@{/images/conf.png}" class="center-block" style="padding-top: 20px; padding-bottom: 40px;"/>
							<a th:href="@{/manage/config}" class="btn btn-lg btn-primary center-block" style="margin: 0 100px;">配置管理</a>
						</div>
					</div>
				</div>
			</div>

		</div>
	</body>

</html>
